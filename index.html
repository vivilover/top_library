<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,500;1,700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>TOP Library Project</title>
</head>
<body>
  <div class="top-container">
    <h1>Library Project</h1>
    <img src="./images/library-logo.svg" alt="library-logo" id="library-logo" />
    <div class="book-stats">
      <div class="stat-total-books stat-container">
        <div>Total Books: </div>
        <div class="total-book"></div>
      </div>
      <div class="stat-total-read stat-container">
        <div>Read: </div>
        <div class="total-read-book"></div>
      </div>
      <div class="stat-total-unread stat-container">
        <div>Not read: </div>
        <div class="total-unread-book"></div>
      </div>
    </div>
  </div>

  <div>
    <form class="book-add-form">
      <div class="book-form-text">
        <label for="bookname">Book name:</label>
        <input type="text" id="bookname" name="bookname">
      </div>
      <div class="book-form-text">
        <label for="author-name">Author:</label>
        <input type="text" id="author-name" name="author">
      </div>
      <!-- <div class="book-read-buttons">
        <label class="check-read-item">Read:</label>
        <button class="check-read-item readbtn book-read" type="button" onclick="readBtnSelected(this)">O</button>
        <button class="check-read-item readbtn book-not-read" type="button" onclick="readBtnSelected(this)">X</button>
      </div> -->
      <div class="book-read-status">
        <div>Read:</div>
        <div>
          <input type="radio" id="read" name="book-read-or-not" value="read">
          <label for="read">yes</label>
        </div>
        <div>
          <input type="radio" id="not-read" name="book-read-or-not" value="not-read">
          <label for="not-read">no</label>
        </div>
      </div>
      <button type="submit" class="bookform-submit-btn">Submit</button>
    </form>
  </div>

  <div class="book-list">
    <div class="library-container">
      <div class="book-name-column">Book name</div>
      <div class="book-author-column">Author</div>
      <div class="book-read-status-column">Status</div>
    </div>
  </div>
  <div id="log">

  </div>


  <script src="./index.js"></script>
</body>
</html>
